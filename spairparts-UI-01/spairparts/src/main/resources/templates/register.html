<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Spare Parts Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3498db',
                        secondary: '#2c3e50',
                        accent: '#e74c3c',
                        success: '#27ae60',
                        warning: '#f39c12'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-500 via-teal-500 to-cyan-600 flex items-center justify-center p-4">
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-md border border-white/20">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-secondary mb-2">ðŸ”§ Spare Parts Store</h1>
            <p class="text-gray-600 text-sm">Create your account</p>
        </div>
        
        <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm">
            <span th:text="${error}"></span>
        </div>
          <form method="post" th:action="@{/register}" class="space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="space-y-2">
                <label for="username" class="block text-sm font-semibold text-secondary">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required 
                       th:value="${username}"
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-success focus:ring-0 focus:outline-none transition-colors duration-200 text-sm">
            </div>
            
            <div class="space-y-2">
                <label for="password" class="block text-sm font-semibold text-secondary">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       minlength="6"
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-success focus:ring-0 focus:outline-none transition-colors duration-200 text-sm">
            </div>
            
            <div class="space-y-2">
                <label for="confirmPassword" class="block text-sm font-semibold text-secondary">Confirm Password</label>
                <input type="password" 
                       id="confirmPassword" 
                       name="confirmPassword" 
                       required 
                       minlength="6"
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-success focus:ring-0 focus:outline-none transition-colors duration-200 text-sm">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-success to-green-600 hover:from-green-600 hover:to-success text-white font-bold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] shadow-lg hover:shadow-xl">
                Register
            </button>
        </form>
          <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <p class="text-gray-600 text-sm">
                Already have an account? 
                <a th:href="@{/login}" class="text-primary hover:text-blue-600 font-semibold transition-colors duration-200">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</body>
</html>
