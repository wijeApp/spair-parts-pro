# Production profile configuration for MySQL

# MySQL Database configuration for Production
spring.datasource.url=jdbc:mysql://localhost:3306/spareparts_prod?useSSL=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=sa 
spring.datasource.password=myRoot@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.sql.init.mode=never

# Connection pool settings for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Security settings
server.error.include-message=never
server.error.include-binding-errors=never
